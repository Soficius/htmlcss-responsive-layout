<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Responsive Layout</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <nav id="nav" class="flex-c-row between center">
            <div class="img m-left"></div>
            <div class="logo m-right"></div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- prima sezione -->
        <section class="flex-c-row">
            <!-- cards -->
            <div class=" card big m-left m-right"></div>
            <div class=" card small m-left m-right"></div>
            <div class=" card small m-left m-right"></div>
            <div class=" card small m-left m-right"></div>
            <div class=" card small m-left m-right"></div>
        </section>
        <!-- seconda sezione -->
        <section class="flex-c-row viola">
            <!-- another carrds -->
            <div class="a-cards first m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
            <div></div>
        </section>
        <!-- terza sezione -->
        <section class="flex-c-row terza">
            <div class="testimonials second first m-right m-left" ></div>
            <div class="testimonials t-cards m-right m-left"></div>
            <div class="testimonials t-cards m-right m-left"></div>
            <div class="testimonials t-cards m-right m-left"></div>
            <div class="testimonials t-cards m-right m-left"></div>
        </section>
        <!-- quarta sezione -->
        <section class="flex-c-row viola">
            <div class="a-cards second m-right m-left benefit"></div>
            <div class="a-cards second m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
            <div class="a-cards second m-right m-left"></div>
        </section>
        <!-- quinta sezione -->
        <section class="flex-c-row">
            <div class=" card big m-left m-right"></div>
        </section>
        <!-- sesta sezione -->
        <section  class=" flex-c-row viola">
            <div class="a-cards first m-right m-left"></div>        </section>
    </main>
    <!-- footer -->
    <footer class="flex-c-row">
        <div class="a-cards first m-right m-left"></div>        
    </section>
    </footer>
</body>
</html
